<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <link
      rel="stylesheet"
      href="web/css/styles.css?v=F9010E34-EC76-4792-A72B-D8DAFB93793C"
    >
    <link rel="stylesheet" href="web/static/css/tachyons-field.min.css">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="web/static/favicon/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="web/static/favicon/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="web/static/favicon/favicon-16x16.png"
    >
    <title>scrabble oracle</title>
  </head>
  <body>
    <div class="body mh-auto pa0 pa3-m hidden">
      <div id="board"></div>
      <div class="flex-between gh2 gv1 f4 pv2 ph2 ph0-m ttl">
        <div class="flex flex-wrap items-center ga2">
          <div>
            <label for="rack">rack</label>
            <input
              id="rack"
              type="text"
              name="rack"
              class="ttu ba b--black ph1"
              size="7"
            />
          </div>
          <div>
            <label for="blanks">blanks</label>
            <select id="blanks" name="blanks" class="ba b--black bg-white">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
        <select id="menu" class="ba b--black bg-white self-baseline">
          <option value="menu">menu</option>
          <option value="help">help</option>
          <option value="clear">clear board</option>
          <option value="activate">activate key</option>
        </select>
      </div>
      <div class="f4 fixed flex items-center gh2 right-1 bottom-1">
        <div id="loader" class="ttu"></div>
        <button popovertarget="help">
          help
        </button>
      </div>
      <ul id="output" class="list-no mt3 mb1 ph2 ph0-m grid icols-2 gh2"></ul>
    </div>
    <div popover id="help" class="pa4">
      <h3 class="db mt0 mb2">scrabble oracle</h3>
      <i class="db mt0 mb3">a scrabble solver</i>
      <h4 class="mt0 mb2"># how to use</h4>
      <p class="mt0 mb3">
        recreate your scrabble board and input your rack to see the highest
        scoring options.
      </p>
      <details class="ma0">
        <summary>
          <h4 class="di">advanced tips</h4>
        </summary>
        <ul class="li3 mv0">
          <li>return and 1-9 toggle input direction.</li>
          <li>0 toggles treating cell as a blank (ie worth 0 points).</li>
        </ul>
      </details>
    </div>
    <script
      defer
      type="module"
      src="web/javascript/index.js?v=F9010E34-EC76-4792-A72B-D8DAFB93793C"
    ></script>
  </body>
</html>
