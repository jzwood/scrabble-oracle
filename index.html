<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <link
      rel="stylesheet"
      href="src/css/styles.css?v=756840A0-29DE-4B1D-AF89-57C063BE1B27"
    >
    <link rel="stylesheet" href="static/css/tachyons-field.min.css">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/favicon/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/favicon/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/favicon/favicon-16x16.png"
    >
    <title>scrabble oracle</title>
  </head>
  <body>
    <div class="body mh-auto pa0 pa3-m hidden">
      <div id="board"></div>
      <div class="flex-between gh2 gv1 f4 pv2 ph2 ph0-m ttl">
        <div class="flex flex-wrap items-center ga2">
          <div>
            <label for="rack">rack</label>
            <input
              id="rack"
              type="text"
              name="rack"
              class="ttu ba b--black ph1"
              size="7"
            />
          </div>
          <div>
            <label for="blanks">blanks</label>
            <select id="blanks" name="blanks" class="ba b--black bg-white">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
        <select id="menu" class="ba b--black bg-white self-baseline">
          <option value="1">menu</option>
          <option value="1">help</option>
          <option value="0">clear board</option>
          <option value="1">activate key</option>
        </select>
      </div>
      <div class="f4 fixed flex items-center gh2 right-1 bottom-1">
        <div id="loader" class="ttu"></div>
        <button popovertarget="about">
          about
        </button>
      </div>
      <ul id="output" class="list-no mt3 mb1 ph2 ph0-m grid icols-2 gh2"></ul>
    </div>
    <div popover id="about" class="pa3">
      <h4>scrabble oracle</h4>
      <h4># about</h4>
      <p>
        recreate your scrabble board and input your rack to see the highest
        scoring options available.
      </p>
      <h4># tips</h4>
      <ul class="li0">
        <li>return and 1-9 toggle input direction.</li>
        <li>0 toggles treating cell as a blank (ie worth 0 points).</li>
      </ul>
    </div>
    <script
      defer
      type="module"
      src="src/javascript/index.js?v=756840A0-29DE-4B1D-AF89-57C063BE1B27"
    ></script>
  </body>
</html>
