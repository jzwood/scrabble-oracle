<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tachyons-field.min.css">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    >
    <title>scrabble oracle</title>
  </head>
  <body>
    <div class="body mh-auto pa0 pa3-m hidden">
      <div id="board"></div>
      <div class="flex flex-wrap gh2 gv1 f4 pv2 ph2 ph0-m items-center ttl">
        <div>
          <label for="rack">rack</label>
          <input
            id="rack"
            type="text"
            name="rack"
            class="ttu ba b--black"
            size="7"
          />
        </div>
        <div>
          <label for="blanks">blanks</label>
          <select id="blanks" name="blanks" class="ba b--black bg-white">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
        <div class="flex-grow-1"></div>
        <div id="loader" class="ttu"></div>
        <button popovertarget="about" class="f4">about</button>
      </div>
      <ul id="output" class="list-no mt3 mb1 ph2 ph0-m grid icols-2 gh2"></ul>
    </div>
    <div popover id="about" class="pa3">
      <h4>scrabble oracle</h4>
      <p>
        recreate your scrabble board and input your rack to see the highest
        scoring options available to you.
      </p>
      <p>
        double-tap square to change input direction.
      </p>
    </div>
    <script defer type="module" src="assets/index.js"></script>
  </body>
</html>
