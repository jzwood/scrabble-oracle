<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tachyons-field.min.css">
    <title></title>
  </head>
  <body>
    <div class="body mh-auto pa0 pa3-m">
      <div id="board"></div>
      <div class="flex gh2 f4 pt2 ph3 ph0-m items-center ttl">
        <label for="rack">Rack</label>
        <input
          type="text"
          name="rack"
          class="ttu ba b--black"
          oninput="this.value = this.value.toUpperCase().replace(/[^A-Z]/g, '')"
        />
        <label for="blanks">Blanks</label>
        <select name="blanks" class="ba b--black bg-white">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>
    <script defer type="module" src="main.js?v=3"></script>
  </body>
</html>
